<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Eligibility | TrustBridge Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>

<body class="bg-light">
    <div class="loader-overlay" id="loader">
        <div class="text-center">
            <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3 fw-bold">Authenticating credit markers...</p>
        </div>
    </div>

    <div class="sidebar">
        <div class="navbar-brand text-dark mb-5">
            <i class="bi bi-bank2 text-primary"></i> TrustBridge
        </div>
        <nav>
            <a href="/dashboard" class="nav-link-bank">
                <i class="bi bi-speedometer2"></i> Overview
            </a>
            <a href="/calculator" class="nav-link-bank">
                <i class="bi bi-calculator"></i> EMI Calculator
            </a>
            <a href="/loan" class="nav-link-bank active">
                <i class="bi bi-cash-stack"></i> Loan Checker
            </a>
            <a href="/house" class="nav-link-bank">
                <i class="bi bi-house-heart"></i> House Valuator
            </a>
            <hr class="my-4 text-muted">
            <a href="/logout" class="nav-link-bank text-danger">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="mb-5">
            <h1 class="fw-bold">Loan Eligibility Engine</h1>
            <p class="text-muted">Enter your financial details to assess loan approval probability.</p>
        </div>

        <div class="card border-0 shadow-sm p-5 rounded-4" style="max-width: 800px;">
            <form action="/predict-loan" method="POST">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">APPLICANT ANNUAL INCOME</label>
                        <input type="number" name="applicant_income" class="form-input-bank" placeholder="50000"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">CO-APPLICANT INCOME</label>
                        <input type="number" name="coapplicant_income" class="form-input-bank" placeholder="0" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">LOAN AMOUNT ($1000s)</label>
                        <input type="number" name="loan_amount" class="form-input-bank" placeholder="150" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">LOAN TERM (MONTHS)</label>
                        <select name="loan_term" class="form-input-bank" required>
                            <option value="360">360 (30 Years)</option>
                            <option value="180">180 (15 Years)</option>
                            <option value="120">120 (10 Years)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">CREDIT HISTORY</label>
                        <select name="credit_history" class="form-input-bank" required>
                            <option value="1" selected>Excellent / Good</option>
                            <option value="0">Poor / No History</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">PROPERTY AREA</label>
                        <select name="property_area" class="form-input-bank" required>
                            <option value="Urban">Urban</option>
                            <option value="Semiurban" selected>Semiurban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">MARITAL STATUS</label>
                        <select name="married" class="form-input-bank" required>
                            <option value="Yes">Married</option>
                            <option value="No">Single</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">EDUCATION</label>
                        <select name="education" class="form-input-bank" required>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Non-Graduate</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-bank w-100 py-3 mt-3">Analyze Eligibility</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('loader').style.display = 'flex';
        });
    </script>
</body>

</html>
