<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>House Valuator | TrustBridge Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>

<body class="bg-light">
    <div class="loader-overlay" id="loader">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3 fw-bold">Analyzing market trends...</p>
        </div>
    </div>

    <div class="sidebar">
        <div class="navbar-brand text-dark mb-5">
            <i class="bi bi-bank2 text-primary"></i> TrustBridge
        </div>
        <nav>
            <a href="/dashboard" class="nav-link-bank">
                <i class="bi bi-speedometer2"></i> Overview
            </a>
            <a href="/calculator" class="nav-link-bank">
                <i class="bi bi-calculator"></i> EMI Calculator
            </a>
            <a href="/loan" class="nav-link-bank">
                <i class="bi bi-cash-stack"></i> Loan Checker
            </a>
            <a href="/house" class="nav-link-bank active">
                <i class="bi bi-house-heart"></i> House Valuator
            </a>
            <hr class="my-4 text-muted">
            <a href="/logout" class="nav-link-bank text-danger">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="mb-5">
            <h1 class="fw-bold">Market Valuator</h1>
            <p class="text-muted">Enter property details for an instant AI market appraisal.</p>
        </div>

        <div class="card border-0 shadow-sm p-5 rounded-4" style="max-width: 800px;">
            <form action="/predict-house" method="POST">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">NUMBER OF BEDROOMS</label>
                        <input type="number" name="bedrooms" class="form-input-bank" placeholder="3" required min="1">
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">NUMBER OF BATHROOMS</label>
                        <input type="number" step="0.5" name="bathrooms" class="form-input-bank" placeholder="2.5"
                            required min="1">
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">FLAT AREA (SQFT)</label>
                        <input type="number" name="flat_area" class="form-input-bank" placeholder="1500" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">LOT AREA (SQFT)</label>
                        <input type="number" name="lot_area" class="form-input-bank" placeholder="5000" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">CONDITION (1-5)</label>
                        <select name="condition" class="form-input-bank" required>
                            <option value="1">1 (Poor)</option>
                            <option value="2">2 (Fair)</option>
                            <option value="3" selected>3 (Average)</option>
                            <option value="4">4 (Good)</option>
                            <option value="5">5 (Excellent)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="small fw-bold text-muted mb-2">OVERALL GRADE (1-13)</label>
                        <input type="number" name="grade" class="form-input-bank" placeholder="7" required min="1"
                            max="13">
                    </div>
                    <div class="col-12">
                        <label class="small fw-bold text-muted mb-2">PROPERTY ZIPCODE</label>
                        <input type="number" name="zipcode" class="form-input-bank" placeholder="98103" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-bank w-100 py-3 mt-3">Calculate Appraisal</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('loader').style.display = 'flex';
        });
    </script>
</body>

</html>
