<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account Recovery | TrustBridge Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="text-center mb-5">
                <i class="bi bi-shield-lock text-primary fs-1 mb-3"></i>
                <h2 class="fw-bold">Security Recovery</h2>
                <p class="text-muted">Enter your registered email to reset your access tokens.</p>
            </div>

            <form action="/login"> <!-- Mock redirect -->
                <label class="small fw-bold text-muted mb-2">CORPORATE EMAIL ADDRESS</label>
                <input type="email" name="email" class="form-input-bank" placeholder="john@company.com" required>

                <button type="submit" class="btn btn-bank w-100 py-3 mt-3">Send Recovery Link</button>
            </form>

            <div class="text-center mt-4 border-top pt-3">
                <p class="small text-muted mb-0">Remembered your credentials? <a href="/login"
                        class="text-decoration-none fw-bold">Return to Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
