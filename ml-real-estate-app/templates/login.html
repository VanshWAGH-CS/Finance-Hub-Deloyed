<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secure Login | TrustBridge Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="text-center mb-5">
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Enter your credentials to access your dashboard</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <label class="small fw-bold text-muted mb-2">USERNAME</label>
                <input type="text" name="username" class="form-input-bank" placeholder="johndoe" required>

                <label class="small fw-bold text-muted mb-2">PASSWORD</label>
                <input type="password" name="password" class="form-input-bank" placeholder="••••••••" required>

                <button type="submit" class="btn btn-bank w-100 py-3 mt-3">Secure Login</button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">Don't have an account? <a href="/register"
                        class="text-decoration-none fw-bold">Register here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
